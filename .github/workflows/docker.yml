name: Build and Run Nginx App

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # (Optional) Show Docker version for debugging
      - name: Verify Docker installation
        run: docker --version

      # Build your Docker image based on your Dockerfile
      - name: Build Nginx Docker image
        run: docker build -t mynginx-app .

      # Run the container to verify it starts correctly
      - name: Run Nginx container
        run: docker run -d -p 8080:80 --name nginx-test mynginx-app

      # Simple test to make sure Nginx is running
      - name: Test Nginx response
        run: |
          sleep 5
          curl -I http://localhost:8080

      # Stop and clean up
      - name: Stop and remove container
        run: docker stop nginx-test